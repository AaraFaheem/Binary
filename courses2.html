    <script type="text/javascript">
    
	$(document).ready(function(){
		var queryString = new Array();
		$(function () {
			if (queryString.length == 0) {
				if (window.location.search.split('?').length > 1) {
					var params = window.location.search.split('?')[1].split('&');
					for (var i = 0; i < params.length; i++) {
						var key = params[i].split('=')[0];
						var value = decodeURIComponent(params[i].split('=')[1]);
						queryString[key] = value;
					}
				}
			}
			if (queryString["name"] != null) {
				if(queryString["name"]=='1')
				{
				$(".CourseName").text("Advance Java");
				$("#course").text("Java is one of the most popular and widely used programming language and platform. A platform is an environment that helps to develop and run programs written in any programming language.Java is fast, reliable and secure. From desktop to web applications, scientific supercomputers to gaming consoles, cell phones to the Internet, Java is used in every nook and corner.");
				$("#S1").attr("href", "Place Ur PDF Location");
				$(".M1").attr("src","img/Course/Java-Core-and-advance-java.png");
				}
				else if(queryString["name"]=='2')
				{
				$(".CourseName").text("Python");
				$("#course").text("Java is one of the most popular and widely used programming language and platform. A platform is an environment that helps to develop and run programs written in any programming language.Java is fast, reliable and secure. From desktop to web applications, scientific supercomputers to gaming consoles, cell phones to the Internet, Java is used in every nook and corner.");
				$("#S1").attr("href", "Place Ur PDF Location");
				}
			}
		});
	});
	</script>
